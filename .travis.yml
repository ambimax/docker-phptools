sudo: required
services: docker

env:
  global:
    - secure: ""
    - secure: ""

script:
  # Build image
  - docker build -t ambimax/phptools .

after_script:
  # show all docker images
  - docker images

before_deploy:
  # Login to docker hub
  - docker login -u "${DOCKER_USER}" -p "${DOCKER_PASSWORD}"

deploy:
  provider: script
  script: docker push ambimax/phptools
  on:
    branch: master
